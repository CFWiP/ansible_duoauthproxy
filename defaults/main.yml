---
duo_mode: "{{ lookup('env','DUO_MODE') | default('aws_workspaces',true) }}"
ikey: "{{ lookup('env','DUO_ACCESS_KEY') | mandatory }}"
skey: "{{ lookup('env','DUO_SECRET_KEY') | mandatory }}"
api_host: "{{ lookup('env','DUO_API_URL') | mandatory }}"
primary_radius_ip: "{{ lookup('env','PRIMARY_RADIUS_IP') | mandatory }}"
primary_radius_secret: "{{ lookup('env','PRIMARY_RADIUS_SECRET') | mandatory }}"
secondary_radius_ip: "{{ lookup('env','SECONDARY_RADIUS_IP') | default(None) }}"
secondary_radius_secret: "{{ lookup('env','SECONDARY_RADIUS_SECRET') | default(None) }}"
radius_port: "{{ lookup('env','RADIUS_PORT') | default('1812',true) }}"
failmode: "{{ lookup('env','DUO_FAILSAFE_MODE') | default('safe',true) }}"
client: "{{ lookup('env','DUO_CLIENT') | default('duo_only_client',true) }}"